<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <style>

.container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      display: flex;
    }

    .left-div {
      flex: 1;
      margin-right: 20px; /* Added margin right for space */
    }

    .left-div img {
      max-width: 100%;
      height: 500px;
      width: 550px;
    }

    .right-div {
      flex: 1;
      background-color: #ffffff;
    }

    .right-div h2 {
      font-size: 30px;
      text-align: center;
    }

    .right-div label {
      display: block;
      margin-bottom: 10px;
    }

    .right-div input,
    .right-div textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .right-div textarea {
      height: 150px;
    }

    #butoni {
      margin-left: 260px;
      padding: 15px 35px;
      border: unset;
      border-radius: 10px;
      color: #212121;
      z-index: 1;
      background: #ccd2fa79;
      position: relative;
      font-weight: bold;
      font-size: 17px;
      -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      transition: all 250ms;
      overflow: hidden;
      cursor: pointer;
    }

    #butoni::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      border-radius: 10px;
      background-color: #D9751E;
      z-index: -1;
      -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      transition: all 350ms
    }

    #butoni:hover {
      color: #e8e8e8;
    }

    #butoni:hover::before {
      width: 100%;
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-div {
        margin-right: 0;
        margin-bottom: 20px;
      }

      .right-div {
        margin-left: 0;
      }
    }
    </style>
  </head>
  <body>
    <div class="header navbar navbar-inverse navbar-fixed-top" id="header" role="headerbar"></div>

    <div class="container">
      <div class="left-div">
        <img src="images/gifcontactus.gif" alt="Contact Image">
      </div>
      <div class="right-div">
        <h2>Na kontaktoni!</h2>
        <!-- <p style="text-align: center;">Na kontaktoni për çdo pyetje, këshillë, apo kritikë.</p> -->
        <form>
          <label for="namesurname">Emri dhe Mbiemri:</label>
          <input type="text" id="name" name="name" required>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
  
          <label for="message">Mesazhi:</label>
          <textarea id="message" name="message" required></textarea>
  
          <button type="submit" id="butoni">Dërgo</button>
        </form>
      </div>
    </div>

    <div class="footer" id="footer" role="footer"></div>
    <script src="script.js"></script>
</body>
</html>
