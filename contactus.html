<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <style>
      .container {
        max-width: 1300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        display: flex;
      }
    
      .left-div {
        position: relative;
        margin-right: 20px; 
      }
    
      .left-div .pixi-container {
        width: 100%;
        height: 500px;
      }
    
      .right-div {
        flex: 1;
        background-color: #ffffff;
      }
    
      .right-div h2 {
        font-size: 30px;
        text-align: center;
      }
    
      .right-div label {
        display: block;
        margin-bottom: 10px;
      }
    
      .right-div input,
      .right-div textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
      }
    
      .right-div textarea {
        height: 150px;
      }
    
      #butoni {
        margin-left: auto;
        margin-right: auto;
        padding: 15px 35px;
        border: unset;
        border-radius: 10px;
        color: #212121;
        z-index: 1;
        background: #ccd2fa79;
        position: relative;
        font-weight: bold;
        font-size: 17px;
        -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
        box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
        transition: all 250ms;
        overflow: hidden;
        cursor: pointer;
      }
    
      #butoni::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0;
        border-radius: 10px;
        background-color: #D9751E;
        z-index: -1;
        -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
        box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
        transition: all 350ms
      }
    
      #butoni:hover {
        color: #e8e8e8;
      }
    
      #butoni:hover::before {
        width: 100%;
      }
    
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
    
        .left-div {
          margin-right: 0;
          margin-bottom: 20px;
        }
    
        .right-div {
          margin-left: 0;
        }
    
        .left-div .pixi-container {
          height: auto;
        }
    
        #butoni {
          margin-left: auto;
          margin-right: auto;
        }
      }
    
      @media (min-width: 1200px) {
        .container {
          max-width: 1000px;
        }
    
        .right-div {
          padding-left: 20px;
          padding-right: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header navbar navbar-inverse navbar-fixed-top" id="header" role="headerbar"></div>
  
    <div class="container">
      <div class="left-div">
        <div class="pixi-container"></div>
      </div>
      <div class="right-div">
        <h2>Na kontaktoni!</h2>
        <!-- <p style="text-align: center;">Na kontaktoni për çdo pyetje, këshillë, apo kritikë.</p> -->
        <form>
          <label for="namesurname">Emri dhe Mbiemri:</label>
          <input type="text" id="name" name="name" required>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
  
          <label for="message">Mesazhi:</label>
          <textarea id="message" name="message" required></textarea>
  
          <button type="submit" id="butoni">Dërgo</button>
        </form>
      </div>
    </div>
  
    <div class="footer" id="footer" role="footer"></div>
    <script src="https://pixijs.download/v5.3.3/pixi.min.js"></script>
    <script>
      
      window.addEventListener('DOMContentLoaded', (event) => {
        
        const app = new PIXI.Application({
          width: 550, 
          height: 500, 
          backgroundColor: 0xffffff, 
        });
    
        const container = document.querySelector('.left-div .pixi-container');
        container.appendChild(app.view);
    
        
        const sprite1 = PIXI.Sprite.from('images/gifcontactus.gif');
        sprite1.anchor.set(0.5);
        sprite1.position.set(app.screen.width / 2, app.screen.height / 2);
        sprite1.scale.set(1);
        app.stage.addChild(sprite1);
    
        const sprite2 = PIXI.Sprite.from('images/.gif');
        sprite2.anchor.set(0.5);
        sprite2.position.set(app.screen.width / 2, app.screen.height / 2);
        sprite2.scale.set(0.8);
        app.stage.addChild(sprite2);
    
        
        app.ticker.add(() => {
          
      sprite1.rotation += 0.01; 

      sprite2.scale.x += 0.01; 
      sprite2.scale.y += 0.01; 

      if (sprite2.scale.x >= 1.2) {
        
        sprite2.scale.set(0.8);
          }
        });
      });
    </script>
    <script src="script.js"></script>
</body>
</html>
